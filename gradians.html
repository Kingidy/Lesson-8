<html>
<head>
    <style>
        #grad1 {
            height:400px;
            background-color: red; /*for browsers that dont support gradients*/
            background-image: linear-gradient( to top right, red,orange, yellow, green, blue, indigo, violet);
        }
         #grad2 {
            height:400px;
            background-color: red; /*for browsers that dont support gradients*/
            background-image: Radial-gradient( red,orange, yellow, green, blue, indigo, violet);
        }
    </style>
</head>
<body>

    <div id="grad1" style="text-align:center;">
        Linear Gradient
    </div><br><br>
    <div id="grad2" style="text-align:center;">
        Radial Gradient
    </div>
</body>
</html>
